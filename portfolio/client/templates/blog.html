<template name="blog">
  <header id="header">
  	<div id="head" class="parallax" parallax-speed="1">
  		<h1 id="logo" class="text-center">
  			<img class="img-circle" src="johndoe.jpg" alt="">
  			<span class="title">John Doe's Blog</span>
  			<span class="tagline">A creative man is motivated by the desire to achieve, not by the desire to beat others.</span>
  		</h1>
  	</div>
  </header>
  <!-- <h1>blog we </h1>

      </li>
      {{else}}

    {{/each}}
  {{else}}

  {{/if}} -->
  <main id="main">
  	<div class="container">
      <div class="row">
        <div class="col-md-2 col-md-offset-10">
          <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">Blog</li>
          </ol>
        </div>
      </div>
  		<div class="row topspace">
  			<div class="col-sm-8 col-sm-offset-2">
          {{#if blogReady}}
            {{#each posts}}
      				<article class="post">
      					<header class="entry-header">
      						<div class="entry-meta">
      							<span class="posted-on"><time class="entry-date published" date="2013-09-27">{{formatTime createdAt}}</time></span>
      						</div>
      						<h1 class="entry-title"><a href="blog/{{slug}}" rel="bookmark">{{title}}</a></h1>
      					</header>
      					<div class="entry-content">
                  {{#if featuredImage}}
                  <p class="text-center"><img alt="" src="{{featuredImage}}"></p>
                  {{/if}}
      						{{excerpt}}
      					</div>
              </article><!-- #post-## -->
              {{else}}
              <p class="text-center">No posts yet</p>
              {{/each}}
              {{else}}
              <p class="text-center">Loading...</p>
              {{/if}}
        </div>
      </div>
    </div>
  </main>
</template>

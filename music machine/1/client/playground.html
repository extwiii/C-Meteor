<template name="playground">
  <div class="container top-margin">
    <table class="table table-hover">
      <thead>
	<tr>
	  <td>Sample</td>
	  <td>Play/Pause</td>
	  <td>Volume</td>
	  <td>Speed</td>
	  <td class="react-to-state"></td>
	</tr>
      </thead>
      <tbody>
	{{#each samples}}
	{{> player}}
	{{/each}}
      </tbody>
    </table>
    
  </div>
</template>


<template name="player">
	<tr player-id={{_id}}>
	  <td>	    
	    <!-- <a href="{{url}}" sample-id={{_id}} class="js-play-sample"><span>{{name}}</span></a> -->
	    <span class="sample-name">{{name}}</span>
	    <span class="label label-info">{{type}}</span>
	  </td>

	  <td>
	    <button type="button" name="play" class="playpause btn btn-default">
	      <i class="fa fa-play"></i>
	      Play
	    </button>
	    <button type="button" name="pause" class="playpause btn btn-warning" style="display:none">
	      <i class="fa fa-pause"></i>
	      Pause
	    </button>
	  </td>
	  
	  
	  <td><input type="range" class="slider" name="volume" min="0" max="100" step="1"/></td>
	  <td><input type="range" class="slider" name="speed" min="0" max="200" step="1"/></td>
	  
	  <td class="react-to-state">{{reactToState}}</td>
	</tr>
</template>
